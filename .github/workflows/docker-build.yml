name: Build and Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push base image
        run: |
          docker build -f Dockerfile -t nyigoro/windows-android-dev:latest .
          docker push nyigoro/windows-android-dev:latest

      - name: Build and push addons image
        run: |
          docker build -f Dockerfile.addons -t nyigoro/windows-android-dev:addons .
          docker push nyigoro/windows-android-dev:addons
